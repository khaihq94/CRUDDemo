<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Insert title here</title>
</h:head>
<h:body>

	<h2>Create Employee</h2>
	
	<h:form>
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel value="Name" />
			<p:inputText id="empName" value="#{statefulEmployee.employee.employee_name}"/>
			
			<p:outputLabel value="Department" />
			<h:selectOneMenu id="empDepartment" value="#{statefulEmployee.department_id}">
				<f:selectItems value="#{departmentController.departmentList}" var="dep" itemValue="#{dep.department_id}" itemLabel="#{dep.department_name}" />
			</h:selectOneMenu>
		
			<p:outputLabel id="empSalary" value="Salary" />
			<p:inputText value="#{statefulEmployee.employee.salary}"/>
			
			<p:outputLabel></p:outputLabel>
			<p:commandButton value="Add to State"
				action="#{statefulEmployee.addEmployeeToState(statefulEmployee.employee, statefulEmployee.department_id)}">
			</p:commandButton>
			
			<p:outputLabel></p:outputLabel>
			<p:commandButton value="Add to DB"
				action="#{statefulEmployee.addEmployeeToDB()}">
			</p:commandButton>
			
			<p:outputLabel></p:outputLabel>
			<p:commandButton value="Get Employee List Size"
				action="#{statefulEmployee.getEmployeeListSize()}">
			</p:commandButton>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
