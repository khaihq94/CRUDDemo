<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Insert title here</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel value="Department Name" />
			<p:inputText value="#{departmentController.department.department_name}"></p:inputText>
			<p:outputLabel></p:outputLabel>
			<p:commandButton value="Save"
				action="#{departmentController.saveDepartment(departmentController.department)}"></p:commandButton>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
